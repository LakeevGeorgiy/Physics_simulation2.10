<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание после лекции</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Интерференционная картина</h1>
    <div>
        <label>Длина волны, нм<label> 
        <input value="300" class="input input-1" type="number" id="wave_length_id">
    </div>
    <div>
        <label>Показатель преломления I среды</label>
        <input value="1" class="input input-2" type="number" id="refractive_index1_id"/>
    </div>
    <div>
        <label>Показатель преломления II среды</label>
        <input value="1" class="input input-3" type="number" id="refractive_index2_id" />
    </div>
    <div>
        <label>Расстояние между щелями, м</label>
        <input value="35" class="input input-4" type="number" id="width_id" />
    </div>
    <div>
        <label>Расстояние до экрана, м</label>
        <input value="111" class="input input-5" type="number" id="length_id" />
    </div>
    <div>
        <button id="button_id">Построить</button>
    </div>
    <div id="tester1"></div>
    <div id="tester2"></div>

    <script src="https://cdn.plot.ly/plotly-2.29.1.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
</body>
</html>
